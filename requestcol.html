<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="1920" height="1080">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			var circles = prompt("How many circles in a column do you want?");
			var str_circles = parseInt(circles);
			var x = 25

			for(i = 0; i<=str_circles; i++) {
			context.fillStyle = "#db63a7";
      context.beginPath();
			context.arc(100, ((i+.6)*30), 12, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
				}
		}
	</script>

</body>
</html>
