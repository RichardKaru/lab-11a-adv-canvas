<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="500" height="500">
	</canvas>

	<script>
		function draw() {
			var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
//red
			context.fillStyle = "#FF0000";
			context.beginPath();
			context.arc(250, 250, 100, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
//blue
			context.fillStyle = "#0000FF";
			context.beginPath();
			context.arc(250, 250, 75, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
//green
			context.fillStyle = "#00FF00";
			context.beginPath();
			context.arc(250, 250, 50, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			}

	</script>

</body>
</html>
