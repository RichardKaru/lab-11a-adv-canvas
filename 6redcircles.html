<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="500" height="500">
	</canvas>

	<script>
		function draw() {
			var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			context.fillStyle = "#690000";
			context.beginPath();
			context.arc(250, 250, 100, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#800000";
			context.beginPath();
			context.arc(250, 250, 85, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#960000";
			context.beginPath();
			context.arc(250, 250, 70, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#b50000";
			context.beginPath();
			context.arc(250, 250, 55, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#d60000";
			context.beginPath();
			context.arc(250, 250, 40, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#eb0000";
			context.beginPath();
			context.arc(250, 250, 25, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			}

	</script>

</body>
</html>
